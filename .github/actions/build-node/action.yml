name: 'Build Node.js Application'
description: 'Composite action to build and test Node.js application'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '18'

outputs:
  build-status:
    description: 'Status of the build'
    value: ${{ steps.set-output.outputs.status }}

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Check for package-lock.json
      shell: bash
      run: |
        if [ -f "package-lock.json" ]; then
          echo "package-lock.json exists, using npm ci"
          echo "USE_CI=true" >> $GITHUB_ENV
        else
          echo "package-lock.json not found, using npm install"
          echo "USE_CI=false" >> $GITHUB_ENV
        fi

    - name: Install dependencies (with lock file check)
      shell: bash
      run: |
        if [ "$USE_CI" = "true" ]; then
          # Try npm ci, if it fails, regenerate lock file
          if ! npm ci; then
            echo "npm ci failed, regenerating lock file..."
            rm -f package-lock.json
            npm install
          fi
        else
          npm install
        fi
      
    - name: Run tests
      shell: bash
      run: npm test

    - name: Build application
      shell: bash
      run: npm run build

    - name: Create build artifact
      shell: bash
      run: |
        mkdir -p dist
        cp -r src/ dist/
        cp package*.json dist/
        echo "Build completed at $(date)" > dist/build-info.txt

    - name: Set output
      shell: bash
      run: |
        echo "status=success" >> $GITHUB_OUTPUT
      id: set-output
