name: 'Build Node.js Application'
description: 'Composite action to build and test Node.js application'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '18'
  cache-key:
    description: 'Custom cache key'
    required: false
    default: 'node-modules'

outputs:
  build-status:
    description: 'Status of the build'
    value: ${{ steps.build-status.outputs.status }}

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci
      
    - name: Run tests
      shell: bash
      run: npm test

    - name: Build application
      shell: bash
      run: npm run build

    - name: Create build artifact
      shell: bash
      run: |
        mkdir -p dist
        cp -r src/ dist/
        cp package*.json dist/
        echo "Build completed at $(date)" > dist/build-info.txt

    - name: Set build status output
      shell: bash
      run: |
        echo "status=success" >> $GITHUB_OUTPUT
      id: build-status
